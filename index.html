<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung zu YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; margin: 0; padding: 2rem;
      font-family: system-ui, sans-serif; background:#111; color:#eee;
      text-align:center;
    }
    .card {
      background:#222; border-radius:1rem; padding:2rem; max-width:28rem; width:100%;
      box-shadow:0 4px 12px rgba(0,0,0,.4);
    }
    h1 { margin-top:0; font-size:1.6rem; }
    .dots { font-size:2rem; margin:1rem 0; }
    p { line-height:1.45; margin:0.5rem 0; }
  </style>

  <script>
    (function () {
      const ytURL = 'https://www.youtube.com/@TheEnigmaTrader369';

      // Check if we're *not* inside TikTok's WebView
      const ua = navigator.userAgent || '';
      const inTikTok = /TikTok/i.test(ua);

      if (!inTikTok) {
        // Real browser ⇒ safe to redirect
        window.location.replace(ytURL);
      }
      // Otherwise do nothing – the HTML below will show the instructions
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>⚠️ Schritt nötig!</h1>
    <div class="dots">⋮</div>
    <p><strong>Tippe oben rechts auf die drei Punkte</strong></p>
    <p>und wähle&nbsp;<strong>„Im&nbsp;Browser&nbsp;öffnen“</strong>.</p>
    <p>Anschließend wirst&nbsp;du automatisch zu meinem YouTube-Kanal weitergeleitet.</p>
  </div>
</body>
</html>
